{% extends "base.html" %}

{% block content %}
<section class="main-text-section-white">
    Below you will find projects made by COSI:
    <br /> <br />
    {% for post in section.pages %}
        {% set image = resize_image(path=post.extra.image_path, width=240, height=180) %}
        <div class="image-text-container project-display">
            <img src="{{ image.url }}" class="project-image" />
            <div class="text-img-centered">
                <a class="link-no-style project-display-name" href="{{ post.path }}" >
                    <h2>{{ post.title }}</h2>
                </a>
            </div>
        </div>
        <br />
    {% endfor %}
</section>

{% endblock content %}
